<div class="contact1">
<div class ="widget-block">
  <div class="contact"></div>
  <div class="card text-white mb-3">
    <div class="card-header">
      <h5 class="card-title">Gerecht</h5>
    </div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Gerecht</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of dishes; index as i;" class="menu-title">
          <td (click)="showDetail(item.name)" data-toggle="modal" data-target="#exampleModal">{{item.name}}</td>
          <td class="addDishrow"><i (click)="addNewDishToMenu(item)" class="addDish fa fa-plus"></i></td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>

<div class="contact2">
  <div class ="widget-block">
    <div class="contact"></div>
    <div class="card text-white mb-3">
      <div class="card-header">
        <h5 class="card-title">Menu</h5>
      </div>
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Menu</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of menu; index as i;" class="menu-title">
                <td>{{item.name}} <i (click)="deleteDishFromMenu(item)" class="iconMenu fa fa-trash"></i></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div *ngIf="status">
  <app-dish-detail></app-dish-detail>
</div>
