<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" >{{this.item.name}}</p>
        <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="border-table">
            <br>
            <table>
              <tr>
                <td><i class="fa fa-envelope" aria-hidden="true"></i></td>
                <td> Email:</td>
                <td> {{this.item.email}}</td>
              </tr>
              <tr>
                <td><i class="fa fa-map-marker" aria-hidden="true"></i></td>
                <td>Adres:</td>
                <td>{{this.item.adres}}</td>
              </tr>
              <tr>
                <td><i class="fa fa-phone" aria-hidden="true"></i></td>
                <td>Telefoonnummer:</td>
                <td>{{this.item.phoneNumber}}</td>
              </tr>
              <tr>
                <td><i class="fa fa-handshake-o" aria-hidden="true"></i></td>
                <td> Service:</td>
                <td>{{this.item.service}}</td>
              </tr>
              <tr>
                <td><i class="fa fa-tasks" aria-hidden="true"></i></td>
                <td> Taak:</td>
                <td>{{this.item.task}}</td>
              </tr>

<!--              <tr *ngIf="this.item.delivers != null">-->

<!--              </tr>-->

<!--                  <td>Functionaliteit: </td>-->
<!--                  <td>{{this.item.functionalitie}}</td>-->
<!--                </tr>-->
              </table>
          </div>
      </div>

  </div>
</div>
