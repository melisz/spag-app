<div class="modal fade" id="modalDrinks" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Voeg een nieuwe drank toe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <p class="nameDrink">Naam van de drank:</p><input class="inputNewDrink" #newDrink>
      </div>
      <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleren</button>
        <button (click)="saveNewDrink(newDrink.value); newDrink.value=''"  type="button" class="btn btn-primary" data-dismiss="modal">Opslaan</button>
      </div>
    </div>
  </div>
</div>
