<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pasta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <div class="table-ingredientsDutch">
            <table id="classTable" class="table table-bordered">
              <thead>
              </thead>
              <tbody>
              <tr>
                <th class="menu-title">Ingredienten</th>
              </tr>
              <tr *ngFor="let dutch of this._ingredientDutch; index as i;" class="menu-title">
                   <td>{{dutch}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="table-ingredientsItalian">
            <table id="classTable1" class="table table-bordered">
              <thead>
              </thead>
              <tbody>
              <tr>
                <th class="menu-title">Ingredienti</th>
              </tr>
              <tr *ngFor="let dutch of this._ingredientItalian; index as i;" class="menu-title">
                <td>{{dutch}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
