<div class="modal fade" id="informationDish" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="showColor">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{this.dish.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      </div>
      <div class="modal-body">
        <div class="table-ingredientsDutch">
          <table id="classTable" class="table table-bordered">
            <thead>
            </thead>
            <tbody>
            <tr>
              <th class="menu-title">Ingredienten</th>
            </tr>
            <tr *ngFor="let dutch of this.dish.ingredients; index as i;" class="menu-title">
              <td>{{dutch}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="table-ingredientsItalian">
          <table id="classTable1" class="table table-bordered">
            <thead>
            </thead>
            <tbody>
            <tr>
              <th class="menu-title">Ingredienti</th>
            </tr>
            <tr *ngFor="let dutch of this.showDish.ingredients; index as i;" class="menu-title">
              <td>{{dutch}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleren</button>
          <button type="button" class="btn btn-primary">Opslaan</button>
        </div>

    </div>
  </div>
</div>
